<!DOCTYPE html>
<html>
<head>
    <title>Novo Teste</title>
    <meta charset="UTF-8">
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if(tipo == 1){
                arquivo = "_imagens/lampada-acesa.jpg";
            }
            if(tipo == 2){
                arquivo = "_imagens/lampada-apagada.jpg";
            }
            if(tipo == 3){
                arquivo = "_imagens/lampada-quebrada.jpg";
            }
            if(!quebrada){
                document.getElementById("luz").src = arquivo;
                if(tipo == 3){
                    quebrada = true;    
                }
            }
            else{
            alert('Atualize para reiniciar');
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img  id="luz" src="_imagens/lampada-apagada.jpg" alt="Lampada" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">
</body>
